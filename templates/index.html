<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Porsche Cayenne Listings</h1>
<h2>List last updated {{.lastUpdated}}</h2>
<ul>
    {{ range .vehicles }}
    <li>
        {{.Price}}
        <a href="{{.URL}}">
            <img src="{{.Image}}" width="50" height="35">{{.Title}}
        </a> - {{ .HumanUpdatedAt }}
    </li>
    {{ end }}
</ul>
</body>
</html>
